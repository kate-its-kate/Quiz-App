<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz__container">
        <h1 class="quiz__title">
            Quiz Game 
        </h1>
        <div class="quiz-question__wrap">
            <p class="quiz-question__text">
                Wgfjgjfg kfgjdg dofpdg dkfkdf?
            </p>
            <ul class="quiz-question__list">
                <li class="quiz-question__item">
                    <input type="radio" name="answer" id="a">
                    <label for="a">text</label>
                </li>
                <li class="quiz-question__item">
                    <input type="radio" name="answer" id="b">
                    <label for="b"></label>
                </li>
                <li class="quiz-question__item">
                    <input type="radio" name="answer" id="c">
                    <label for="c"></label>
                </li>
                <li class="quiz-question__item">
                    <input type="radio" name="answer" id="d">
                    <label for="d"></label>
                </li>
            </ul>
            <button class="quiz__btn">
                Submit
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
